<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoSage - Universal PR Review Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .loader-spin {
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .score-ring {
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            animation: fillRing 1.5s ease-out forwards;
        }
        @keyframes fillRing {
            to { stroke-dashoffset: 0; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8 px-4">
        <div class="container mx-auto max-w-5xl">
            <header class="text-center mb-10 fade-in">
                <h1 class="text-5xl font-bold text-white mb-3">RepoSage</h1>
                <p class="text-xl text-white/90">Universal AI-Powered Pull Request Review Agent</p>
                <div class="flex justify-center gap-4 mt-4">
                    <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm">GitHub</span>
                    <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm">GitLab</span>
                    <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm">Bitbucket</span>
                </div>
            </header>

            <main class="glass-morphism rounded-2xl shadow-2xl p-8 fade-in">
                <form id="review-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Git Server Type</label>
                            <select id="git_server" name="git_server" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                <option value="github">GitHub</option>
                                <option value="gitlab">GitLab</option>
                                <option value="bitbucket">Bitbucket</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Review Depth</label>
                            <select id="review_depth" name="review_depth" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                <option value="standard">Standard Review</option>
                                <option value="comprehensive">Comprehensive Analysis</option>
                                <option value="security">Security Focused</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Pull Request URL</label>
                        <input type="url" id="pr_url" name="pr_url" 
                               placeholder="e.g., https://github.com/owner/repo/pull/123" 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" 
                               required>
                        <p class="mt-2 text-sm text-gray-500">Supports GitHub, GitLab, and Bitbucket pull/merge requests</p>
                    </div>

                    <div class="flex justify-center">
                        <button type="submit" id="analyze-btn" 
                                class="hover-lift px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 flex items-center">
                            <span id="btn-text">Analyze Pull Request</span>
                            <svg id="loader" class="loader-spin w-5 h-5 ml-3 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-opacity="0.25"></circle>
                                <path d="M12 2a10 10 0 0 1 0 20" stroke="currentColor" stroke-width="4" stroke-linecap="round"></path>
                            </svg>
                        </button>
                    </div>
                </form>

                <div id="stats-container" class="mt-8 grid grid-cols-3 gap-4 hidden">
                    <div class="text-center p-4 bg-gradient-to-br from-green-50 to-green-100 rounded-lg">
                        <div class="text-3xl font-bold text-green-600" id="files-count">0</div>
                        <div class="text-sm text-gray-600">Files Changed</div>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg">
                        <div class="text-3xl font-bold text-blue-600" id="additions-count">0</div>
                        <div class="text-sm text-gray-600">Additions</div>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-red-50 to-red-100 rounded-lg">
                        <div class="text-3xl font-bold text-red-600" id="deletions-count">0</div>
                        <div class="text-sm text-gray-600">Deletions</div>
                    </div>
                </div>
                
                <div id="result-container" class="mt-8 hidden">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold gradient-text">Analysis Results</h2>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-600">Quality Score:</span>
                            <div class="relative w-16 h-16">
                                <svg class="transform -rotate-90 w-16 h-16">
                                    <circle cx="32" cy="32" r="28" stroke="#e5e7eb" stroke-width="8" fill="none"></circle>
                                    <circle id="score-circle" cx="32" cy="32" r="28" stroke="url(#gradient)" stroke-width="8" fill="none" class="score-ring"></circle>
                                    <defs>
                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" stop-color="#667eea" />
                                            <stop offset="100%" stop-color="#764ba2" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span id="score-value" class="text-lg font-bold text-gray-700">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-6">
                        <div id="feedback" class="prose max-w-none text-gray-700"></div>
                    </div>

                    <div class="mt-6 flex gap-4">
                        <button id="export-btn" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors">
                            Export Report
                        </button>
                        <button id="new-analysis-btn" class="px-6 py-2 bg-purple-100 hover:bg-purple-200 text-purple-700 font-medium rounded-lg transition-colors">
                            New Analysis
                        </button>
                    </div>
                </div>

                <div id="error-container" class="mt-6 hidden">
                    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg" role="alert">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">
                                    <strong>Error:</strong> <span id="error-message"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="text-center mt-8 text-white/80 text-sm">
                <p>Powered by Advanced AI Analysis â€¢ Supporting Multiple Git Platforms</p>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('review-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const analyzeBtn = document.getElementById('analyze-btn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('result-container');
            const errorContainer = document.getElementById('error-container');
            const statsContainer = document.getElementById('stats-container');
            const feedbackDiv = document.getElementById('feedback');
            const errorMessageSpan = document.getElementById('error-message');

            btnText.textContent = 'Analyzing...';
            loader.classList.remove('hidden');
            analyzeBtn.disabled = true;
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            statsContainer.classList.add('hidden');

            const formData = {
                pull_request_url: document.getElementById('pr_url').value,
                git_server: document.getElementById('git_server').value,
                review_depth: document.getElementById('review_depth').value
            };

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Analysis failed');
                }
                
                let htmlFeedback = result.feedback
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/```([\s\S]*?)```/g, '<pre class="bg-gray-800 text-gray-100 p-3 rounded-lg overflow-x-auto"><code>$1</code></pre>')
                    .replace(/`([^`]+)`/g, '<code class="bg-gray-200 px-1 py-0.5 rounded">$1</code>')
                    .replace(/\n/g, '<br>');

                feedbackDiv.innerHTML = htmlFeedback;
                
                if (result.metadata) {
                    document.getElementById('files-count').textContent = result.metadata.files_changed || 0;
                    document.getElementById('additions-count').textContent = result.metadata.additions || 0;
                    document.getElementById('deletions-count').textContent = result.metadata.deletions || 0;
                    document.getElementById('score-value').textContent = result.metadata.quality_score || 0;
                    
                    const score = result.metadata.quality_score || 0;
                    const circle = document.getElementById('score-circle');
                    const circumference = 2 * Math.PI * 28;
                    const offset = circumference - (score / 100) * circumference;
                    circle.style.strokeDashoffset = offset;
                    
                    statsContainer.classList.remove('hidden');
                }
                
                resultContainer.classList.remove('hidden');

            } catch (error) {
                errorMessageSpan.textContent = error.message;
                errorContainer.classList.remove('hidden');
            } finally {
                btnText.textContent = 'Analyze Pull Request';
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });

        document.getElementById('export-btn')?.addEventListener('click', function() {
            const feedback = document.getElementById('feedback').innerText;
            const blob = new Blob([feedback], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pr-review-report.txt';
            a.click();
        });

        document.getElementById('new-analysis-btn')?.addEventListener('click', function() {
            document.getElementById('review-form').reset();
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('stats-container').classList.add('hidden');
        });
    </script>
</body>
</html>
